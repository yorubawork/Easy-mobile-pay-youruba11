<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bank Transfer â€” Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--orange:#FF7A00;--red:#D32F2F;--navy:#111;--muted:#6b7789}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#fff;color:var(--navy);font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{min-height:100vh;display:flex;flex-direction:column}
    .topbar{height:56px;display:flex;align-items:center;justify-content:space-between;padding:0 12px}
    .title{font-weight:800}
    .cancel{color:var(--red);text-decoration:none;font-weight:700}
    .content{flex:1;padding:16px;max-width:560px;margin:0 auto;width:100%}
    .center{display:flex;flex-direction:column;align-items:center;text-align:center;margin-top:8px}
    .rings{width:98px;height:98px;border-radius:50%;background:var(--orange);display:grid;place-items:center;box-shadow:0 8px 24px rgba(255,122,0,.25);margin-bottom:10px}
    .rings::after{content:"";width:54px;height:54px;border-radius:50%;background:var(--red)}
    .amount{font-size:20px;font-weight:800;margin:8px 0 6px}
    .info{margin:0;color:#111}
    .warn{display:flex;gap:8px;align-items:flex-start;background:#FFEBEE;border:1px solid #FFCDD2;border-radius:14px;padding:12px;margin-top:14px}
    .warn svg{flex:0 0 20px}
    .help{margin-top:10px;font-size:14px}
    .help a{color:var(--orange);font-weight:700;text-decoration:none}
    .btn{display:block;width:100%;background:var(--orange);color:#fff;border:0;padding:16px;border-radius:14px;font-weight:800;font-size:16px;margin-top:18px}
    .chat{position:fixed;right:16px;bottom:20px;width:50px;height:50px;border-radius:50%;background:var(--orange);color:#fff;border:0;display:grid;place-items:center;box-shadow:0 10px 24px rgba(255,122,0,.35)}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar" aria-label="Header">
      <span class="title">Bank Transfer</span>
      <a class="cancel" href="bank-transfer.html">Cancel</a>
    </header>

    <main class="content" aria-label="Payment confirmation">
      <div class="center">
        <div class="rings" aria-hidden="true"></div>
        <div class="amount">NGN 6,500</div>
        <p class="info">Proceed to your bank app to complete this Transfer</p>
      </div>

      <div class="warn" role="alert">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#D32F2F" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" fill-opacity=".15"/><path d="M12 7v6M12 16v1" stroke="#D32F2F" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <div><strong>Payment not confirmed</strong></div>
      </div>

      <p class="help">Need help? Contact support: <a href="chat.html">here</a></p>

      <button class="btn" type="button" id="recheck">Re-check</button>
    </main>
  </div>

  <button class="chat" aria-label="Chat" onclick="location.href='chat.html'">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a4 4 0 01-4 4H7l-4 3V6a4 4 0 014-4h10a4 4 0 014 4v9z" fill-opacity=".2"/><path d="M7 8h10M7 12h7" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
  </button>

  <script>
    document.getElementById('recheck').addEventListener('click', ()=>{ location.href='payment-verify.html'; });
  </script>
</body>
</html>
